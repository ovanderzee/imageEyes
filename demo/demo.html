<!DOCTYPE html>
<html>
    <head>
        <title>Image Eyes</title>
        <script src="../dist/imageEyes.js"></script>
        <link rel="stylesheet" type="text/css" href="demo.css" />
    </head>
    <body>
        <h2>Image Eyes</h2>
        <div class="read">run "npm start" and find this demo on localhost:8</div>

        <figure>
            <img class="target" src="http://localhost:8/demo/IMG_2977.jpg"
                width="806" height="336" />
            <figcaption>
                <buttongroup>
                    <button type="button" class="basic-btn">basic info</button>
                    <button type="button" class="exif-btn">exif info</button>
                    <button type="button" class="gps-btn">gps info</button>
                    <button type="button" class="icc-btn">icc info</button>
                    <button type="button" class="iptc-btn">iptc info</button>
                    <button type="button" class="xmp-btn">xmp info</button>
                </buttongroup>
                <strong class="name">"De bleeke dood"</strong>
                <em class="description">Phone photo</em>
            </figcaption>
        </figure>

        <figure>
            <img class="target" src="http://localhost:8/demo/DSC09170.jpg"
                width="600" height="400" />
            <figcaption>
                <buttongroup>
                    <button type="button" class="basic-btn">basic info</button>
                    <button type="button" class="exif-btn">exif info</button>
                    <button type="button" class="gps-btn">gps info</button>
                    <button type="button" class="icc-btn">icc info</button>
                    <button type="button" class="iptc-btn">iptc info</button>
                    <button type="button" class="xmp-btn">xmp info</button>
                </buttongroup>
                <strong class="name">Highland cow</strong>
                <em class="description">Digital Camera photo</em>
            </figcaption>
        </figure>

        <figure>
            <img class="target" src="http://localhost:8/demo/ink-texture-2823603_640_cmyk.jpg" />
            <figcaption>
                <buttongroup>
                    <button type="button" class="basic-btn">basic info</button>
                    <button type="button" class="exif-btn">exif info</button>
                    <button type="button" class="gps-btn">gps info</button>
                    <button type="button" class="icc-btn">icc info</button>
                    <button type="button" class="iptc-btn">iptc info</button>
                    <button type="button" class="xmp-btn">xmp info</button>
                </buttongroup>
                <strong class="name">Ink Texture</strong>
                <em class="description">CMYK conversion by https://www.rgb2cmyk.org/</em>
                <span class="credit">pixabay.com/DTech</span>
            </figcaption>
        </figure>

        <figure>
            <img class="target" src="http://localhost:8/demo/pin-light.jpg" width="256" />
            <figcaption>
                <buttongroup>
                    <button type="button" class="basic-btn">basic</button>
                    <button type="button" class="exif-btn">exif</button>
                    <button type="button" class="gps-btn">gps</button>
                    <button type="button" class="icc-btn">icc</button>
                    <button type="button" class="iptc-btn">iptc</button>
                    <button type="button" class="xmp-btn">xmp</button>
                </buttongroup>
                <strong class="name">Pin light</strong>
                <em class="description">Photoshop grayscale jpeg</em>
            </figcaption>
        </figure>

        <div id="readout" class="read">
            <span id="xy-coordinate"></span><span id="rgb-sample"></span><span id="rgb-value"></span>
            <span id="color-model"></span><span id="color-profile"></span>
        </div>

        <aside></aside>

        <script src="demo.js"></script>

    </body>
</html>
