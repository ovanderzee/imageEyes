<!DOCTYPE html>
<html>
    <head>
        <title>Image Eyes</title>
        <script src="../dist/imageEyes.js"></script>
        <link rel="stylesheet" type="text/css" href="demo.css" />
    </head>
    <body>
        <h2>Image Eyes</h2>
        <div class="read">this demo runs on localhost:8</div>

        <figure>
            <img class="target" src="http://localhost:8/demo/DSC04226.q.jpg"
                width="600" height="400" />
            <figcaption>
                <buttongroup>
                    <button type="button" class="basic-btn">basic info</button>
                    <button type="button" class="exif-btn">exif info</button>
                    <button type="button" class="gps-btn">gps info</button>
                    <button type="button" class="icc-btn">icc info</button>
                    <button type="button" class="iptc-btn">iptc info</button>
                    <button type="button" class="xmp-btn">xmp info</button>
                </buttongroup>
                <strong class="name">Seagull flying</strong>
                <span class="credit">own collection</span>
            </figcaption>
        </figure>

        <figure>
            <img class="target" src="http://localhost:8/demo/DSC09170.q.jpg"
                width="600" height="400" />
            <figcaption>
                <buttongroup>
                    <button type="button" class="basic-btn">basic info</button>
                    <button type="button" class="exif-btn">exif info</button>
                    <button type="button" class="gps-btn">gps info</button>
                    <button type="button" class="icc-btn">icc info</button>
                    <button type="button" class="iptc-btn">iptc info</button>
                    <button type="button" class="xmp-btn">xmp info</button>
                </buttongroup>
                <strong class="name">Highland cow</strong>
                <span class="credit">own collection</span>
            </figcaption>
        </figure>

        <figure>
            <img class="target" src="http://localhost:8/demo/ink-texture-2823603_640_cmyk.jpg" />
            <figcaption>
                <buttongroup>
                    <button type="button" class="basic-btn">basic info</button>
                    <button type="button" class="exif-btn">exif info</button>
                    <button type="button" class="gps-btn">gps info</button>
                    <button type="button" class="icc-btn">icc info</button>
                    <button type="button" class="iptc-btn">iptc info</button>
                    <button type="button" class="xmp-btn">xmp info</button>
                </buttongroup>
                <strong class="name">Ink Texture</strong>
                <span class="credit">pixabay.com/DTech</span>
            </figcaption>
        </figure>

        <figure>
            <img class="target" src="http://localhost:8/demo/pin-light.png" />
            <figcaption>
                <buttongroup>
                    <button type="button" class="basic-btn">basic info</button>
                    <button type="button" class="exif-btn">exif info</button>
                    <button type="button" class="gps-btn">gps info</button>
                    <button type="button" class="icc-btn">icc info</button>
                    <button type="button" class="iptc-btn">iptc info</button>
                    <button type="button" class="xmp-btn">xmp info</button>
                </buttongroup>
                <strong class="name">Pin light</strong>
                <span class="credit"></span>
            </figcaption>
        </figure>

        <div id="readout" class="read">
            <span id="xy-coordinate"></span><span id="rgb-sample"></span><span id="rgb-value"></span>
        </div>

        <aside></aside>

        <script src="demo.js"></script>

    </body>
</html>
